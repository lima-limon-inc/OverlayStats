name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@master

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: --shell=bash --exclude=SC2034

      - name: Run repoman
        uses: lucianposton/repoman-ebuild-qa-action@v1
