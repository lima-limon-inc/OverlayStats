name: pkgcheck

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'app-crypt/**'
      - 'dev-python/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'app-crypt/**'
      - 'dev-python/**'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run pkgcheck
      uses: pkgcore/pkgcheck-action@v1
      with:
        args: --keywords=-RedundantVersion,-MissingAccountIdentifier,-OldPackageUpdate,-VisibleVcsPkg
