Section "InputClass"
    Identifier  "Keyboard Defaults"
    MatchIsKeyboard "on"

    Driver      "evdev"
    Option      "XkbModel"      "pc104"
    Option      "XkbLayout"     "us,ru"
    Option      "XkbOptions"    "grp:shift_toggle"
EndSection

Section "InputClass"
    Identifier  "Mouse Defaults"
    MatchIsPointer "on"

    Driver      "evdev"
    #Option     "Protocol"      "auto"
    #Option     "ZAxisMapping"  "4 5 6 7"
EndSection

